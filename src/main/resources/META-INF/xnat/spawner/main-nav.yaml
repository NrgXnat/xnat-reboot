
# Elements for main navigation menu.

mainNav:

    js:
        seq: 00 # seq 00 creates a hidden element - not a menu item
        spawn: script|src=/scripts/xnat/app/mainNav.js

    # all options
    __samples:
        seq: -1 # any negative seq value will suppress rendering
        label: Samples
        items:

        __sample1:
            seq: -9
            label: Sample
            id: sample-menu-item
            className: bogus
            href: /page/#/sample/
            render: false # suppress rendering completely

        __sample2:
            seq: -99
            html: <a href="/page/#/sample-too/" title="Another Sample">Sample Too</a>

    home:
        seq: 01
        spawn:
            - a#nav-home
            - title: home
              href: /app/template/Index.vm
              style:
                width: 30px
                backgroundImage: url('/images/xnat-nav-logo-white-lg.png')
                backgroundRepeat: no-repeat
                backgroundSize: 32px
                backgroundPosition: center center
            - " "
#        html: >
#            <a id="nav-home" title="Home" href="/app/template/Index.vm"
#                style="width: 30px;
#                    background-image: url('/images/xnat-nav-logo-white-lg.png');
#                    background-repeat: no-repeat;
#                    background-size: 32px;
#                    background-position: center center;">
#            &nbsp;
#            </a>

    # Browse >
    browse:
        seq: 10
        label: Browse
        items:

            # Browse > Projects >
            projects:
                seq: 10
                label: Projects
                id: main-nav-browse-projects
                items: "*?=XNAT.app.mainNav.browseProjects" # TODO: finalize syntax for executing function by name
                # *?| -- execute a function by name (returned value not required)
                # *?= -- execute a function by name and use the returned value

            # Browse > Favorite Projects >
            favoriteProjects:
                seq: 20
                label: Favorite Projects
                id: main-nav-browse-favorite-projects
                items: "*?=XNAT.app.mainNav.favoriteProjects" # TODO: finalize syntax for executing function by name

            # Browse > Data >
            data:
                seq: 30
                label: Data
                id: main-nav-browse-data
                items: "*?=XNAT.app.mainNav.browseData" # TODO: finalize syntax for executing function by name

    # New >
    new:
        seq: 20
        label: New
        items:

            # New > Project
            project:
                label: Project
                #href: "@!/page/#/project/new" # href values starting with @! will open in a dialog
                href: "@!"
                dialog:
                    width: 600
                    content: "$?/page/project/new" # TODO: add support for getting dialog content via xhr using $? syntax
                # if 'html' is used, just insert that directly into the <li>
                #html: <a href="/app/template/XDATScreen_add_xnat_projectData.vm">Project</a>

            # New > Subject
            subject:
                label: Subject
                href: "@!/page/#/subject/new"
                #html: <a href="/app/action/XDATActionRouter/xdataction/edit/search_element/xnat:subjectData">Subject</a>

            # New > Experiment
            experiment:
                label: Experiment
                href: "@!/page/#/experiment/new"
                #html: <a href="/app/template/XDATScreen_add_experiment.vm">Experiment</a>

    # Upload >
    upload:
        seq: 30
        label: Upload
        items:

            # Upload > Images >
            images:
                seq: 10
                label: Images
                items:

                    # Upload > Images > All Upload Options
                    all:
                        seq: 10
                        label: All Upload Options
                        href: /app/template/UploadOptions.vm

                    # Upload > Images > Upload Assistant
                    assistant:
                        seq: 20
                        label: Upload Assistant
                        href: /app/template/UploadAssistantPage.vm

                    # Upload > Images > Compressed Uploader
                    compressed:
                        seq: 30
                        label: Compressed Uploader
                        href: /app/template/CompressedUploaderPage.vm

                    # Upload > Images > DICOM SCP
                    scp:
                        seq: 40
                        label: DICOM SCP
                        href: /app/template/DICOMSCPPage.vm

            # Upload > XML
            xml: "@20 | XML | @!/app/template/XMLUpload.vm > width:600;height:400"

            # Upload > Spreadsheet
            spreadsheet: "@30 | Spreadsheet | /app/template/XDATScreen_uploadCSV.vm"

            # Upload > Go to Prearchive
            prearchive: "@40 | Go to Prearchive | /app/template/XDATScreen_prearchives.vm"

    # Administer >
    administer:
        seq: 40
        label: Administer
        restricted: admin, admins
        items:

            # Administer > Site Administration
            siteAdmin: 10 | Site Administration | /page/#/admin/

            # Administer > Users
            users: 20 | Users | /page/#/admin/users/

            # Administer > Groups
            groups:
                seq: 30
                label: Groups
                href: /page/#/admin/groups/

            # Administer > Data Types
            dataTypes:
                seq: 40
                label: Data Types
                href: /page/#/admin/data-types/

            # Administer > Send Email
            sendEmail:
                seq: 50
                label: Send Email
                href: /page/#/admin/send-email/

            # Administer > Pipelines
            pipelines:
                seq: 60
                label: Pipelines
                href: /page/#/admin/pipelines/

            # Administer > Automation
            automation:
                seq: 70
                label: Automation
                href: /page/#/admin/automation/

            # Administer > Bundles (Stored Searches)
            bundles:
                seq: 80
                label: Bundles (Stored Searches)
                href: /page/#/admin/bundles/

            # Administer > Other...
            other:
                - 99
                - Other...
                - /page/#/admin/other/
                # might be able to do an array also

    # Tools >
    tools:
        seq: 50
        label: Tools
        items:

            # Tools > XNAT Tools
            xnatTools: '@10 | XNAT Tools | https://wiki.xnat.org/xnat-tools | target="_blank"' # fourth item will be attributes for <a> element

            # Tools > DICOM Browser
            dicomBrowser: '@20 | <a href="https://wiki.xnat.org/xnat-tools/dicombrowser" target="_blank">DICOM Browser</a>' # if only 2 items, it's sequence and full HTML string

            # Tools > Command Prompt Tools
            cmd: '@30 | Command Prompt Tools | https://wiki.xnat.org/xnat-tools/xnat-web-services-client-tools | target="_blank"'

    # Help >
    help:
        seq: 99
        label: Help
        items:

            # Help > Report a Problem
            reportProblem: 10 | Report a Problem | /app/template/ReportIssue.vm
            # maybe the @ isn't necessary?

            # Help > Documentation
#            documentation: 20 | Documentation | http://wiki.xnat.org/ | target="_blank"
            documentation:
                - 20
                - '<a href="http://wiki.xnat.org/ target="_blank">Documentation</a>'
